<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索结果</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="../css/search-result.css">
    <!--[if lt IE 9]>
        <script src="../js/html5shiv.js"></script>
        <script src="../js/respond.min.js"></script>
      <![endif]-->
  </head>
<body>
<nav class="navbar nav-default" role="navigation">
  <form class="navbar-form nav-center" role="search">
    <div class="container"> 
      <div class="logo">
        <span class="logo-font">Down<span class="logo-font-color">Pu</span></span>
      </div>
      <div class="sub-form">
          <div class="row">
            <div class="col-md-4 center-block col-sm-8 col-xs-11">
              <form role="form" id="mc-form">
                <div class="input-group">
                  <input type="text" class="form-control form-control-width" id="searchResult"  placeholder="search..." >
                  <span class="input-group-btn">

              </form>
            </div>
          </div>

<div class="container container-height">
  <p class="text-left search-distance">搜索&#91;<span id="searchContent"></span>&#93;的结果</p>
</div>
<div class="container container-left">
    <ul id="demoContent"></ul>
    <ul class="page" id="page"></ul>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
